<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Unite4Jobs - Construction App</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">

    <h3>Unite4Jobs - Construction - Login</h3>

    <form [ngFormModel]="loginForm" (submit)="login($event)">
            <input type="text" placeholder="email" ngControl="email">
            <br/>
            <input type="password" placeholder="password" ngControl="password">

        <div padding>
            <button block type="submit">Login</button>
        </div>
    </form>

</ion-content>
