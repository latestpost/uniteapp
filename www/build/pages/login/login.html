<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Unite4Jobs - Construction App</ion-title>
</ion-navbar>

<style>
.loginInput {padding:8px; min-width:300px;margin:4px 0px 0px 0px;}
.loginBtn {margin:16px 0px 0px 0px; width:200px;}
</style>

<ion-content padding>

    <h3>Unite4Jobs - Construction - Login</h3>

    <form [ngFormModel]="loginForm" (submit)="login($event)">
            <input class="loginInput" type="text" placeholder="email" ngControl="email">
            <br/>
            <input class="loginInput" type="password" placeholder="password" ngControl="password">

        <div class="loginBtn">
            <button block type="submit">Login</button>
        </div>
    </form>

</ion-content>
