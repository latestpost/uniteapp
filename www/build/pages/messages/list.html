<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Messages</ion-title>
</ion-navbar>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="filterItems($event)"></ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="#item of filteredItems" (click)="itemTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.body}}
      </div>
    </button>
  </ion-list>
</ion-content>
