<style>
    .formInput {
        padding: 8px;
        min-width: 400px;
        margin: 4px 0px 0px 0px;
    }
</style>
<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Unite4Jobs - Construction App</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">
    <searchbar></searchbar>

    <h3>Unite4Jobs - Construction - Add New Project</h3>

    <ion-content>
        <form [ngFormModel]="projectForm" (submit)="addProject($event)">

            <ion-item>
                <ion-label fixed>Title</ion-label>
                <ion-input type="text" ngControl="title"></ion-input>
            </ion-item>

            <ion-item *ngFor="#skill of skills">
              <ion-label>{{ skill.name }}</ion-label>
              <ion-checkbox [(ngModel)]="skill.checked"></ion-checkbox>
            </ion-item>

            <label class="item item-input">
              <span class="input-label">Start date</span>
              <input type="date" ngControl="startDate">
            </label>

            <ion-item>
                <ion-label fixed>Description</ion-label>
                <ion-textarea ngControl="description"></ion-textarea>
            </ion-item>

            <div padding>
                <button block type="submit">Add project</button>
            </div>

        </form>
    </ion-content>

</ion-content>
