<ion-navbar *navbar>
    <button menuToggle *ngIf="!selectedItem">
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Details</ion-title>
</ion-navbar>

<ion-content>
    <div *ngIf="selectedItem" class="job">
        <b>{{selectedItem.email}}</b>
        <ion-icon name="{{selectedItem.icon}}"></ion-icon>
        <div>
            {{selectedItem.position}}
        </div>
    </div>
</ion-content>
