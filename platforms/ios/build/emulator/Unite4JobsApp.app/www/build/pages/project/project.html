<style>
.formInput {padding:8px; min-width:400px;margin:4px 0px 0px 0px;}
</style>
<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Unite4Jobs - Construction App</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">
    <searchbar></searchbar>

    <h3>Unite4Jobs - Construction - Add New Project</h3>

    <form [ngFormModel]="projectForm" (submit)="addProject($event)">
            <input class="formInput" type="text" placeholder="project title" ngControl="title">
            <br/>
            <input class="formInput" type="text" placeholder="date start" ngControl="startDate">
            <br/>
            <textarea class="formInput" placeholder="description" ngControl="description"></textarea>
        <div padding>
            <button block type="submit">Add Project</button>
        </div>
    </form>

</ion-content>
