<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Reps Contact List</ion-title>
</ion-navbar>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="filterItems($event)"></ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="#contact of filteredItems" (click)="itemTapped($event, contact)">
      <b>{{contact.lastname}}, {{contact.firstname}}</b> {{contact.email}}  - {{contact.position}}
      <div class="item-note" item-right>
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
