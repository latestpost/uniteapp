<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Search Jobs</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="#job of jobs" (click)="itemTapped($event, job)">
            <ion-thumbnail item-left>
                <img src="{{job.thumb}}"/>
            </ion-thumbnail>
            <h2>{{job.title}}</h2>
            <p>{{job.description}}</p>
        </button>
    </ion-list>
</ion-content>
